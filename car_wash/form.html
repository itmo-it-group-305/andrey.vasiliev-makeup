<body>

    </ul>

<div class="container">
<div class="textcenter">
<form method="post">
    <h1>Форма для записи на мойку</h1>
        <div>
            <p><label for="fio" class="label"><b>ФИО</b></label>
                <input  class="input" id="fio" type="text" placeholder="Ваше имя" name="spam[fio]">
            </p>
        </div>
        <div>
            <label><b>Адрес мойки</b></label>
            <label>
                <p>
                <input type="radio" name="spam[adress]" value="0" checked> 17-я линия В.О., д.3
                </p>
            </label>
            <label>
                <p>
                <input type="radio" name="spam[adress]" value="1"> ул. Седова, д.15
                </p>
            </label>
            <label>
                <p>
                <input type="radio" name="spam[adress]" value="2"> ул. Стойкости, д.6
                </p>
            </label>
        </div>
        <div>
            <p>
                <label for="tel" class="label"><b>Контактный телефон</b></label>
                <input  class="input" id="tel" type="text" placeholder="Ваш телефон" name="spam[tel]">
            </p>
        </div>
        <div>
            <p>
                <label for="cat" class="label"><b>Категория автомобиля</b></label>
                <select name="spam[cat]" id="cat" class="input">
                    <option value="1" selected>Легковой</option>
                    <option value="2">Внедорожник</option>
                    <option value="3">Микроавтобус</option>
                </select>
            </p>

        </div>
        <div>
            <p>
                <label for="mail" class="label"><b>E-mail*</b></label>
                <input  class="input" id="mail" type="text" placeholder="Ваш E-mail" name="spam[fio]">
            </p>

        </div>
        <div>
            <fieldset>
                <legend>Выберите категории рассылок</legend>
                <ul>
                    <li class="markers">
                        <label>
                            <input type="checkbox" name="spam[sections][]" value="1" checked>
                            Новости
                        </label>
                    </li>
                    <li class="markers">
                        <label>
                            <input type="checkbox" name="spam[sections][]" value="2" checked>
                            Специальные предложения
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>*Если вы хотите подписаться на нашу рассылку</p>
        </div>
        <div>
            <p>
                <label for="comment" class="label"><b>Дополнительная информация</b></label>
                <textarea name="spam[comment]" id="comment" ></textarea>
            </p>
        </div>
        <div>
            <input type="submit" value="Send"  class="input" >
        </div>
</form>
</div>
</div>
</body>
</html>
