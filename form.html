<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запись на мойку | Сеть автомоек Car Wash</title>
    <link rel="icon" href="pic/favicon.ico">
</head>

<body>
<menu>
    <li><a href="index.html">Главная</a></li>
    <li><a href="service.html">Услуги</a></li>
    <li><a href="price.html">Прайс-лист</a></li>
    <li><a href="contacts.html">Контакты</a></li>
    <li><a href="form.html">Запись на мойку</a></li>
</menu>
<form method="post">
    <h1>Форма для записи на мойку</h1>
        <div>
            <label for="fio"><b>ФИО</b></label>
            <input id="fio" type="text" placeholder="Ваше имя" name="spam[fio]">
        </div>
        <div>
            <label><b>Адрес мойки</b></label>
            <label>
                17-я линия В.О., д.3 <input type="radio" name="spam[adress]" value="0" checked>
            </label>
            <label>
                ул. Седова, д.15 <input type="radio" name="spam[adress]" value="1">
            </label>
            <label>
                ул. Стойкости, д.6 <input type="radio" name="spam[adress]" value="2">
            </label>
        </div>
        <div>
            <label for="tel"><b>Контактный телефон</b></label>
            <input id="tel" type="text" placeholder="Ваш телефон" name="spam[tel]">
        </div>
        <div>
            <label for="cat"><b>Категория автомобиля</b></label>
            <select name="spam[cat]" id="cat">
                <option value="1" selected>Легковой</option>
                <option value="2">Внедорожник</option>
                <option value="3">Микроавтобус</option>
            </select>
        </div>
        <div>
            <label for="mail"><b>E-mail*</b></label>
            <input id="mail" type="text" placeholder="Ваш E-mail" name="spam[fio]">
        </div>
        <div>
            <fieldset>
                <legend>Выберите категории рассылок</legend>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" name="spam[sections][]" value="1" checked>
                            Новости
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="spam[sections][]" value="2" checked>
                            Специальные предложения
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>*Если вы хотите подписаться на нашу рассылку</p>
        </div>
        <div>
            <label for="comment"><b>Дополнительная информация</b></label>
            <textarea name="spam[comment]" id="comment"></textarea>
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
</form>
</body>
</html>
